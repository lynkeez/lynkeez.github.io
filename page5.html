<body background="https://th.bing.com/th/id/R.8048827f88cbbe8668e5f09735cef67a?rik=uX53yqwlcHwPGw&riu=http%3a%2f%2fcdn.wallpapersafari.com%2f55%2f76%2fB5Tbks.jpg&ehk=LuN%2fkoQqxKCJDaMPA1wDffrokb6bORPe0rW8i8giIFQ%3d&risl=&pid=ImgRaw&r=0">
<h1>TomeTrove Book Haven Library</h1>
<h2>Leave Your Review</h2>
<form>
<label for="name">Name:</label>
<input type="text" id="name" name="name"><br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email"><br><br>
<label for="phoneaddress">Phone Address:</label>
<input type="phoneaddress" id="phoneaddress" name="phoneaddress"><br><br>
<label for="review">Review:</label>
<textarea id="review" name="review"></textarea><br><br>
What type of response would you prefer?<br>
<input type="radio" name="Response" value="Phone">Phone
<input type="radio" name="Response" value="Fax">Fax
<input type="radio" name="Response" value="Email">Email<br><br>
Which of the following options would you prefer:<br>
E-book: <input type="checkbox" name="Ebook"><br>
Audiobook: <input type="checkbox" name="Audiobook"><br><br>
<input type="submit" value="Submit Review">
</form>
</body>
